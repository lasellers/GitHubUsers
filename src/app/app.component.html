<div class="fluid-container">
    <toaster-container></toaster-container>
    <h1 highlight>
        {{title}}
    </h1>
    <p class="lead">Angular 5 Experiment using GitHub API (v {{version}})</p>

    <div class="row">
        <div class="col-sm-6">

            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title"></h3>

                    <p>
                        https://github.com/<input #username type="text" [(ngModel)]="baseUsername">
                        <button class="btn btn-primary btn-sm" (click)="changeBaseUsername(username.value)">User</button>
                    </p>

                </div>

                <div class="panel-body">

                    <div class="row">
                        <div class="col-sm-6">
                            <table class="table table-striped" *ngIf="userService.followings">
                                <thead>
                                    <tr>
                                        <th>Following <span *ngIf="userService.followingsWasCached" class="glyphicon glyphicon-remove" (click)="userService.clearFollowingsCache()" tooltipPlacement="left" tooltip="Clear cache"></span></th>
                                    </tr>
                                </thead>
                                <tr class="" *ngFor="let following of userService.followings">
                                    <td>
                                        <span class="click username" (click)="loadUser(following.login)">{{following.login}}</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary btn-sm following" (click)="changeBaseUsername(following.login)">User</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-6">

                            <table class="table table-striped" *ngIf="userService.followers">
                                <thead>
                                    <tr>
                                        <th>Followers <span *ngIf="userService.followersWasCached" class="glyphicon glyphicon-remove" (click)="userService.clearFollowersCache()" tooltipPlacement="left" tooltip="Clear cache"></span></th>
                                    </tr>
                                </thead>
                                <tr class="" *ngFor="let follower of userService.followers">
                                    <td>
                                        <span class="click username" (click)="loadUser(follower.login)">{{follower.login}}</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary btn-sm following" (click)="changeBaseUsername(follower.login)">User</button>
                                    </td>
                                </tr>

                            </table>

                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary btn-sm" (click)="changeBaseUsernameToDefault()">Default User</button>
                    <span class="click" (click)="loadUser('lasellers')" highlight2>(AKA lasellers)</span>
                </div>
                <!-- / panel-footer -->

            </div>

        </div>
        <div class="col-sm-6">

            <user-detail></user-detail>

        </div>

    </div>
    <!-- /row -->
</div>
<!-- /fluid-container -->

<div class="footer navbar-fixed-bottom navbar navbar-inverse">
    <p class="text-center">
        <a href="https://github.com/lasellers">https://github.com/lasellers ({{baseUsername}})</a>
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </p>
</div>

<div class="card">

  <div class="card-heading">
    <h3 class="card-title">Followers <fa-icon [icon]="['fas','minus-circle']" *ngIf="userService.followersWasCached"
                                               (click)="userService.clearFollowersCache()" placement="left"
                                               ngbTooltip="Clear followers cache"></fa-icon></h3>

    <div class="card-body">

      <div class="row">
        <div class="col-sm-12">

          <table class="table table-striped" *ngIf="userService.followers">
            <thead>
            <tr>
              <th>Followers
                <fa-icon [icon]="['fas','minus-circle']" *ngIf="userService.followersWasCached"
                         (click)="userService.clearFollowersCache()" placement="left"
                         ngbTooltip="Clear followers cache"></fa-icon>
              </th>
            </tr>
            </thead>
            <tr class="" *ngFor="let follower of userService.followers">
              <td>
                <span class="" (click)="userService.loadUser(follower.login)">{{follower.login}}</span>
                <fa-icon [icon]="['fas','cloud-download-alt']" [hidden]="!userService.isUserCached(follower.login)"
                         placement="left" ngbTooltip="Cached"></fa-icon>
              </td>
              <td>
                <button class="btn btn-primary btn-sm following" (click)="changeBaseUsername(follower.login)">User
                </button>
              </td>
            </tr>

          </table>

        </div>
      </div>
    </div>

    <!-- / card-footer -->

  </div>
</div>

<h3>Followers</h3>

<table class="table table-striped" *ngIf="userService.followers">
  <tbody>
  <tr class="" *ngFor="let follower of userService.followers">
    <td scope="col">
      <span class="" (click)="userService.loadUserOnly(follower.login)">{{follower.login}}</span>
      <fa-icon [icon]="['fas','cloud-download-alt']" [hidden]="!userService.isUserCached(follower.login)"
               placement="left" ngbTooltip="Cached"></fa-icon>
    </td>
    <td scope="col">
      <button class="btn btn-primary btn-sm following" (click)="changeBaseUsername(follower.login)">User
      </button>
    </td>
  </tr>
  </tbody>
</table>

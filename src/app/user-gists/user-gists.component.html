<h2>Gists
  <fa-icon [icon]="['fas','minus-circle']"
           (click)="userService.clearGistsCache()" placement="left"
           ngbTooltip="Clear gists cache"></fa-icon>
</h2>
<table class="table table-striped" *ngIf="userService.gists">
  <thead>
  <tr>
    <th>Filename</th>
    <th>Size</th>
    <th>Language</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="" *ngFor="let gist of userService.gists">
    <td>{{gist.filename}}</td>
    <td class="bytes"><pre>{{gist.size | bytes}}</pre></td>
    <td>{{gist.language}}</td>
    <td>
      <fa-icon [icon]="['fas','minus-circle']"
               (click)="userService.clearGistCache(gist.id)" placement="left"
               ngbTooltip="Clear gist cache {{gist.id}}"></fa-icon>
    </td>
    <td>
      <button (click)="userService.getGist(gist)">get</button>
    </td>
  </tr>
  </tbody>
</table>

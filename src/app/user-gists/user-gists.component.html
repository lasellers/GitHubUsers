<div class="card-heading">
  <h3 class="card-title" *ngIf="userService.user !== null">
    Gists
  </h3>
</div>
<table class="table table-striped" *ngIf="userService.gists">
  <thead>
  <tr>
    <th>Filename</th>
    <th>Size</th>
    <th>Language</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr class="" *ngFor="let gist of userService.gists">
    <td>{{gist.filename}}</td>
    <td class="bytes">
      <pre>{{gist.size | bytes}}c</pre>
    </td>
    <td>{{gist.language}}</td>
    <td>
      <button (click)="userService.getGist(gist)">get</button>
    </td>
    <td>
      <fa-icon [icon]="['fas','cloud']" *ngIf="userService.isGistCached(gist)"
               placement="left"
               ngbTooltip="Gist is cached {{gist.id}}"></fa-icon>
      <fa-icon [icon]="['fas','cloud-download-alt']" *ngIf="gist.wasCached"
               placement="left"
               ngbTooltip="Gist was cached {{gist.id}}"></fa-icon>
      <fa-icon [icon]="['fas','minus-circle']" *ngIf="gist.cached"
               (click)="userService.clearGistCache(gist)" placement="left"
               ngbTooltip="Clear gist cache {{gist.id}}"></fa-icon>
    </td>
  </tr>
  </tbody>
</table>

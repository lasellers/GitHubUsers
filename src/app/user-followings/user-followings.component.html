<div class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title"></h3>

    <div class="panel-body">

      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped" *ngIf="userService.followings">
            <thead>
            <tr>
              <th>Following
                <fa-icon [icon]="['fas','minus-circle']" *ngIf="userService.followingsWasCached"
                         (click)="userService.clearFollowingsCache()" placement="left"
                         ngbTooltip="Clear user cache"></fa-icon>
              </th>
            </tr>
            </thead>
            <tr class="" *ngFor="let following of userService.followings">
              <td>
                <span class="click username" (click)="loadUser(following.login)">{{following.login}}</span>
                <fa-icon [icon]="['fas','cloud-download-alt']" [hidden]="!userService.isUserCached(following.login)"
                         placement="left" ngbTooltip="Cached"></fa-icon>
              </td>
              <td>
                <button class="btn btn-primary btn-sm following" (click)="changeBaseUsername(following.login)">
                  User
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- / panel-footer -->

  </div>
</div>
